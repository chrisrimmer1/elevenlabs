<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THNK Feedback Coach</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #widget-container {
            display: none; /* Initially hide the widget */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>THNK Feedback Coach</h1>
    <button onclick="showWidget()">Start Feedback Coach</button>
    <div id="widget-container">
        <elevenlabs-convai agent-id="xUNRNH7xHZWxBfQPsJ9q"></elevenlabs-convai>
    </div>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
        function showWidget() {
            document.getElementById('widget-container').style.display = 'block';
        }
    </script>
</body>
</html>
